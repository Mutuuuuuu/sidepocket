<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロジェクト管理 - sidepocket</title>
    <link rel="icon" href="images/sidepocket_symbol.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; }
        .modal-body { max-height: 70vh; overflow-y: auto; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center z-50">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div>
    </div>
    
    <div id="app-container" class="relative min-h-screen md:flex opacity-0">
        <div id="header-placeholder"></div>

        <div id="content-container" class="relative md:ml-20 transition-all duration-300 ease-in-out flex-1 flex flex-col">
            <header class="flex items-center p-4 bg-white border-b sticky top-0 z-20 h-20">
                <div class="flex-1">
                    <div class="block md:hidden">
                        <button id="mobile-menu-button" class="text-gray-500 hover:text-gray-600 focus:outline-none">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                        </button>
                    </div>
                </div>
            
                <div class="flex-1 flex justify-center">
                    <div class="hidden md:flex">
                         <img src="images/sidepocket_Logo.png" alt="Sidepocket Logo" class="h-10">
                    </div>
                </div>
            
                <div class="flex-1 flex justify-end items-center gap-4">
                    <div class="flex items-center gap-2">
                        <span id="header-display-name" class="text-gray-700 hidden sm:inline">Guest</span>
                        <a href="/profile.html">
                            <img id="header-user-icon" class="h-10 w-10 rounded-full object-cover" src="images/sidepocket_symbol.png" alt="User icon">
                        </a>
                    </div>
                    <div class="relative">
                        <button id="notification-button" class="text-gray-500 hover:text-gray-600">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
                        </button>
                        <div id="notification-panel"
                            class="hidden absolute right-0 mt-2 w-96 bg-white rounded-lg shadow-xl z-50 border border-gray-200"
                            style="transform: translateX(-100%);">
                            <div class="p-4 border-b"><h3 class="font-bold text-gray-800">お知らせ</h3></div>
                            <ul id="notification-list" class="divide-y max-h-96 overflow-y-auto"></ul>
                        </div>
                    </div>
                </div>
            </header>

            <main class="p-6 md:p-8 flex-1">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-800">プロジェクト管理</h1>
                    <button id="open-add-project-modal" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors">
                        プロジェクトを新規登録
                    </button>
                </div>

                <div id="status-message-container" class="mb-4"></div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="projects-grid">
                    </div>
            </main>
        </div>
    </div>
    
    <div id="project-modal" class="hidden fixed inset-0 bg-gray-900/50 backdrop-blur-sm flex justify-center items-center z-40 p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl">
            <div class="flex justify-between items-center p-6 border-b">
                <h3 id="project-modal-title" class="text-xl font-bold text-gray-800"></h3>
                <button class="modal-close-btn text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <form id="project-form">
                <div class="p-6 modal-body space-y-6">
                    <input type="hidden" id="project-id">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="project-name" class="block text-sm font-medium text-gray-700">プロジェクト名 (必須)</label>
                            <input type="text" id="project-name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3" required>
                        </div>
                        <div>
                            <label for="project-client" class="block text-sm font-medium text-gray-700">取引先 (必須)</label>
                            <select id="project-client" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 bg-white" required></select>
                        </div>
                    </div>
                    <div>
                        <label for="project-description" class="block text-sm font-medium text-gray-700">概要</label>
                        <textarea id="project-description" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3"></textarea>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="project-start-date" class="block text-sm font-medium text-gray-700">開始日</label>
                            <input type="date" id="project-start-date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                        </div>
                        <div>
                            <label for="project-end-date" class="block text-sm font-medium text-gray-700">終了日</label>
                            <input type="date" id="project-end-date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                        </div>
                    </div>
                </div>
                <div class="px-6 py-4 bg-gray-50 border-t flex justify-end items-center gap-4">
                    <button type="button" id="delete-project-button" class="hidden text-red-600 hover:text-red-800 font-bold mr-auto">削除</button>
                    <button type="button" class="modal-close-btn bg-white hover:bg-gray-100 text-gray-700 font-bold py-2 px-4 rounded-lg border border-gray-300">キャンセル</button>
                    <button type="submit" id="save-project-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">保存</button>
                </div>
            </form>
        </div>
    </div>

    <div id="task-list-modal" class="hidden fixed inset-0 bg-gray-900/50 backdrop-blur-sm flex justify-center items-center z-40 p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl flex flex-col" style="height: 90vh;">
            <div class="flex justify-between items-center p-6 border-b">
                <h3 id="task-list-modal-title" class="text-xl font-bold text-gray-800">タスク管理</h3>
                <button class="modal-close-btn text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div class="flex-grow p-6 overflow-y-auto">
                <div class="flex justify-end mb-4">
                    <button id="open-add-task-modal" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">タスクを追加</button>
                </div>
                <div id="task-list-container">
                    </div>
            </div>
        </div>
    </div>
    
    <div id="task-modal" class="hidden fixed inset-0 bg-gray-900/50 backdrop-blur-sm flex justify-center items-center z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg">
             <div class="flex justify-between items-center p-6 border-b">
                <h3 id="task-modal-title" class="text-xl font-bold text-gray-800"></h3>
                <button class="modal-close-btn text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <form id="task-form">
                <div class="p-6 modal-body space-y-4">
                    <input type="hidden" id="task-id">
                    <input type="hidden" id="task-project-id">
                    <div>
                        <label for="task-name" class="block text-sm font-medium text-gray-700">タスク名 (必須)</label>
                        <input type="text" id="task-name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div>
                        <label for="task-description" class="block text-sm font-medium text-gray-700">詳細</label>
                        <textarea id="task-description" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
                    </div>
                </div>
                <div class="px-6 py-4 bg-gray-50 border-t flex justify-end items-center gap-4">
                    <button type="button" id="delete-task-button" class="hidden text-red-600 hover:text-red-800 font-bold mr-auto">削除</button>
                    <button type="button" class="modal-close-btn bg-white hover:bg-gray-100 text-gray-700 font-bold py-2 px-4 rounded-lg border border-gray-300">キャンセル</button>
                    <button type="submit" id="save-task-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">保存</button>
                </div>
            </form>
        </div>
    </div>
    <div id="notification-detail-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex justify-center items-center z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6 relative">
            <button id="close-notification-modal" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600 text-2xl font-bold">&times;</button>
            <h3 id="notification-modal-title" class="text-xl font-bold mb-2"></h3>
            <p id="notification-modal-date" class="text-sm text-gray-500 mb-4"></p>
            <div id="notification-modal-content" class="text-gray-700 whitespace-pre-wrap"></div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
