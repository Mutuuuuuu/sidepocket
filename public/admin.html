<!DOCTYPE html>
<html lang="ja">
<head>
    <title>管理者ページ - sidepocket</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="p-8">
        <h1 class="text-2xl font-bold mb-6">お知らせ投稿</h1>
        <form id="notification-form" class="space-y-4 max-w-lg">
            <div>
                <label for="notification-title" class="block text-sm font-medium text-gray-700">タイトル</label>
                <textarea id="notification-title" rows="3" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
            </div>
            <div>
                <label for="notification-category" class="block text-sm font-medium text-gray-700">カテゴリー</label>
                <select id="notification-category" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    <option value="リリース">リリース</option>
                    <option value="メンテナンス">メンテナンス</option>
                    <option value="サポート">サポート</option>
                </select>
            </div>
            <div>
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">投稿する</button>
            </div>
        </form>
    </div>
        <script type="module" src="js/main.js"></script>   
    </body>
</html>
