<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>取引先管理 - sidepocket</title>
    <link rel="icon" href="images/sidepocket_symbol.png">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; }
        .modal-body { max-height: 70vh; overflow-y: auto; }
        .column-item.active { background-color: #eef2ff; /* indigo-50 */ }
    </style>
</head>
<body class="bg-gray-100">
    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center z-50">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div>
    </div>

    <div id="app-container" class="relative min-h-screen md:flex opacity-0">
        <div id="header-placeholder"></div>
        <div id="content-container" class="relative md:ml-20 transition-all duration-300 ease-in-out flex-1 flex flex-col">
            <header class="flex items-center p-4 bg-white border-b sticky top-0 z-20 h-20">
                <div class="flex-1 md:hidden">
                    <button id="mobile-menu-button" class="text-gray-500 hover:text-gray-600 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                </div>
                <div class="flex-1 flex justify-center"><div class="hidden md:flex"><img src="images/sidepocket_Logo.png" alt="Sidepocket Logo" class="h-10"></div></div>
                <div class="flex-1 flex justify-end items-center gap-4">
                    <div class="flex items-center gap-2">
                        <span id="header-display-name" class="text-gray-700 hidden sm:inline">Guest</span>
                        <a href="/profile.html"><img id="header-user-icon" class="h-10 w-10 rounded-full object-cover" src="images/sidepocket_symbol.png" alt="User icon"></a>
                    </div>
                </div>
            </header>

            <main class="flex-1 flex flex-col p-6 md:p-8">
                <div class="flex flex-wrap gap-4 justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-800">取引先管理</h1>
                    <div class="flex gap-2">
                        <button id="open-import-modal-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors text-sm">インポート</button>
                        <button id="open-export-modal-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors text-sm">エクスポート</button>
                        <button id="open-add-client-modal" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors text-sm">取引先を新規登録</button>
                    </div>
                </div>
                <div id="status-message-container"></div>
                
                <div class="flex-1 grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div id="clients-column" class="bg-white rounded-xl shadow-md flex flex-col">
                        <div class="p-4 border-b">
                            <h2 class="font-bold text-lg">取引先</h2>
                        </div>
                        <div id="clients-list" class="flex-1 overflow-y-auto">
                            </div>
                    </div>

                    <div id="contacts-column" class="bg-white rounded-xl shadow-md flex-col hidden md:flex">
                        </div>

                    <div id="contact-details-column" class="bg-white rounded-xl shadow-md flex-col hidden md:flex">
                        </div>
                </div>
            </main>
        </div>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
